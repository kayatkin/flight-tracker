name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:  # Позволяет запускать вручную

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          # Создаём package-lock.json если нет
          if [ ! -f "package-lock.json" ]; then
            echo "Creating package-lock.json..."
            npm install --package-lock-only
          fi
          # Устанавливаем зависимости
          npm ci --no-audit
      
      - name: Verify environment variables
        run: |
          echo "Checking environment variables..."
          if [ -z "${{ secrets.SUPABASE_URL }}" ]; then
            echo "⚠️  WARNING: SUPABASE_URL secret is not set"
          else
            echo "✅ SUPABASE_URL secret is set"
          fi
          
          if [ -z "${{ secrets.SUPABASE_ANON_KEY }}" ]; then
            echo "⚠️  WARNING: SUPABASE_ANON_KEY secret is not set"
          else
            echo "✅ SUPABASE_ANON_KEY secret is set"
          fi
          
          if [ -z "${{ secrets.BOT_TOKEN }}" ]; then
            echo "⚠️  WARNING: BOT_TOKEN secret is not set"
          else
            echo "✅ BOT_TOKEN secret is set"
          fi
      
      - name: Build React app
        run: npm run build
        env:
          REACT_APP_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          REACT_APP_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          REACT_APP_BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          GENERATE_SOURCEMAP: false
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4